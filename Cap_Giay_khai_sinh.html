<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cán bộ quản lý nhân khẩu</title>
    <style>
        .population-manager { display: flex; flex-direction: column; }
        .header { background-color: #d9d9d9; color: #1b0505; font: 500 40px Inter, sans-serif; padding: 17px 30px; }
        .content { background-color: #fff; margin-top: 92px; width: 100%; overflow: hidden; }
        .nav-bar { background-color: #0e8393; display: flex; align-items: start; gap: 40px 57px; font-family: Inter, sans-serif; font-weight: 500; padding: 0 10px 7px 41px; }
        .nav-title { display: flex; gap: 24px; font-size: 48px; color: #efefef; flex-wrap: wrap; margin-top: 9px; }
        .nav-icon { aspect-ratio: 1; object-fit: contain; width: 85px; }
        .nav-text { text-shadow: 5px 5px 40px rgba(0, 0, 0, 0.25); align-self: end; margin-top: 21px; flex-grow: 1; border: 4px solid #640707; }
        .nav-links { display: flex; margin-top: 12px; gap: 40px 67px; font-size: 24px; color: #fff; flex-wrap: wrap; }
        .nav-link { background-color: #141010; flex-grow: 1; width: fit-content; padding: 10px 24px; border: 1px solid #000; }
        .nav-link-secondary { flex-grow: 1; width: 184px; margin: auto 0; border: 1px solid #000; }
        .user-info { display: flex; flex-direction: column; color: #fff; }
        .user-profile { align-self: end; display: flex; gap: 12px; font-size: 32px; }
        .user-avatar { aspect-ratio: 0.92; object-fit: contain; width: 88px; }
        .user-actions { display: flex; margin-top: 18px; width: 367px; max-width: 100%; gap: 20px; font-size: 24px; justify-content: space-between; }
        .action-button { border: 1px solid #000; }
        .main-content { align-self: center; display: flex; margin-top: 26px; width: 100%; max-width: 1377px; gap: 20px; flex-wrap: wrap; justify-content: space-between; }
        .section-title { background-color: #930e6e; display: flex; color: #0b0101; font: 500 24px Inter, sans-serif; border: 1px solid #000; }
        .title-wrapper { background-color: #930e6e; z-index: 10; display: flex; margin-right: -70px; padding-left: 18px; align-items: center; gap: 14px; flex-grow: 1; border: 1px solid #000; }
        .title-text { align-self: stretch; flex-grow: 1; margin: auto 0; }
        .title-icon { aspect-ratio: 0.94; object-fit: contain; width: 83px; align-self: stretch; z-index: 10; margin: auto 0; }
        .search-bar { border-radius: 30px; background-color: #a49d9d; align-self: start; display: flex; margin-top: 4px; padding: 10px 12px 10px 31px; }
        .search-input { color: #070101; font: 400 24px Inter, sans-serif; }
        .search-icon { width: 42px; height: 28px; }
        .data-table { background-color: #f9ecec; box-shadow: 5px 4px 4px rgba(0, 0, 0, 0.25); width: 100%; max-width: 1381px; margin: 74px 0 0 12px; padding: 54px 35px; }
        .table-header { border-radius: 10px; background-color: #a4f3ba; display: flex; gap: 40px 100px; color: #000; padding: 14px 33px; font: 400 24px Inter, sans-serif; }
        .table-cell { flex-grow: 1; }
        .table-body { display: flex; width: 756px; max-width: 100%; gap: 20px; flex-wrap: wrap; justify-content: space-between; margin: 5px 0 0 103px; }
        .table-row { border-radius: 10px; background-color: #fff; display: flex; align-items: flex-start; gap: 20px; justify-content: space-between; padding: 1px 21px 1px 44px; font: 24px Inter, sans-serif; }
        .row-content { display: flex; flex-direction: column; color: #000; font-weight: 400; }
        .row-actions { display: flex; gap: 33px; font-weight: 500; }
        .action-view { color: #ae0f0f; font-weight: 400; flex-grow: 1; }
        .action-approve { background-color: #cef3ff; color: #089326; padding: 4px 10px; }
        .action-cancel { background-color: #eee6d1; color: #93082a; padding: 4px 10px; }
        .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
        
        @media (max-width: 991px) {
            .header { max-width: 100%; padding: 0 20px; }
            .content { max-width: 100%; margin-top: 40px; }
            .nav-bar { max-width: 100%; padding-left: 20px; }
            .nav-title { font-size: 40px; }
            .nav-text { font-size: 40px; }
            .nav-links { max-width: 100%; }
            .nav-link { padding: 0 20px; }
            .user-info { max-width: 100%; }
            .main-content { max-width: 100%; margin-top: 40px; }
            .title-icon { margin-right: -13px; }
            .search-bar { max-width: 100%; padding-left: 20px; }
            .data-table { max-width: 100%; margin-top: 40px; padding: 0 20px 100px; }
            .table-header { max-width: 100%; padding: 0 20px; }
            .table-row { max-width: 100%; padding: 0 20px; white-space: initial; }
        }
    </style>
</head>
<body>
    <section class="population-manager">
        <header class="header">
            <h1>Cán bộ quản lý nhân khẩu</h1>
        </header>
        
        <main class="content">
            <nav class="nav-bar">
                <div class="nav-title">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fd6034c1ec22bf4e825bc2150b97f104458d3ebd2d2f8df26a83d2350de63d48?placeholderIfAbsent=true&apiKey=5242dec0675c4156bcb854b4ca03c063" alt="Management icon" class="nav-icon">
                    <h2 class="nav-text">Quản lý chung cư</h2>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link">Quản lý giấy khai sinh</a>
                    <a href="#" class="nav-link-secondary">Quản lý giấy tạm trú</a>
                </div>
                <a href="#" class="nav-link-secondary">Quản lý hộ khẩu</a>
            </nav>
            
            <div class="user-info">
                <div class="user-profile">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/71d75e0a1b4075f214b659021d7fd4a2f67de47e2ceb3be8724100991087fbc9?placeholderIfAbsent=true&apiKey=5242dec0675c4156bcb854b4ca03c063" alt="User avatar" class="user-avatar">
                    <span>Cán bộ quản lý</span>
                </div>
                <div class="user-actions">
                    <button class="action-button">Đăng xuất</button>
                    <button class="action-button">Cài đặt</button>
                </div>
            </div>

            <div class="main-content">
                <div class="section-title">
                    <div class="title-wrapper">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/25a186916b8bfa8dcbf404de73eb746fd3d9aa151bcfeff1bda82304305a18ae?placeholderIfAbsent=true&apiKey=5242dec0675c4156bcb854b4ca03c063" alt="Section icon" class="title-icon">
                        <h3 class="title-text">Danh sách cư dân</h3>
                    </div>
                </div>
                
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm cư dân..." class="search-input">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/18c8c55edfa6fc9e6a15d8412d3ebf53bc8ee9aab9bb8d307aa66a4404e67c8a?placeholderIfAbsent=true&apiKey=5242dec0675c4156bcb854b4ca03c063" alt="Search icon" class="search-icon">
                </div>

                <div class="data-table">
                    <div class="table-header">
                        <div class="table-cell">Họ và tên</div>
                        <div class="table-cell">Tuổi</div>
                        <div class="table-cell">Địa chỉ</div>
                        <div class="table-cell">Số CMND</div>
                    </div>
                    <div class="table-body">
                        <div class="table-row">
                            <div class="row-content">
                                <span>Nguyễn Văn A</span>
                                <span>25</span>
                            </div>
                            <div class="row-content">
                                <span>123 Đường ABC</span>
                                <span>123456789</span>
                            </div>
                            <div class="row-actions">
                                <button class="action-view">Xem</button>
                                <button class="action-approve">Duyệt</button>
                                <button class="action-cancel">Hủy</button>
                            </div>
                        </div>
                        <div class="table-row">
                            <div class="row-content">
                                <span>Trần Thị B</span>
                                <span>30</span>
                            </div>
                            <div class="row-content">
                                <span>456 Đường XYZ</span>
                                <span>987654321</span>
                            </div>
                            <div class="row-actions">
                                <button class="action-view">Xem</button>
                                <button class="action-approve">Duyệt</button>
                                <button class="action-cancel">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
